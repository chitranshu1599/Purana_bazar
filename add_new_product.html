                <div class="heading-part">
                    <h1 class="main_headng">Add New Products to the Inventory</h1>
                    <a href=""><img src="images/add_icon.png" alt=""></a>

                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-lg-12 row mb-4">
                                    <div class="col-lg-1">
                                        <label for="product_id" class="form-label">Product Id</label>
                                        <input type="text" class="form-control form-control-sm" id="product_id"
                                            name="product_id" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="product_name" class="form-label">Product Name</label>
                                        <input type="password" class="form-control form-control-sm" id="product_name"
                                            name="product_name" placeholder="Enter Product Name" />
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select form-select-sm" id="category" name="category">
                                            <option selected>Select Category</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="sub_category" class="form-label">Sub Category</label>
                                        <select class="form-select form-select-sm" id="sub_category"
                                            name="sub_category">
                                            <option selected>Select Sub Category</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 row mb-4">
                                    <div class="col-lg-2">
                                        <label for="stock" class="form-label">Stock</label>
                                        <select class="form-select form-select-sm" id="stock" name="stock">
                                            <option selected>Select Stock</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="text" class="form-control form-control-sm" id="quantity"
                                            name="quantity" placeholder="Enter Qunatity" />
                                    </div>
                                    <div class="col-lg-2">
                                        <label for="mrp" class="form-label">MRP (INR)</label>
                                        <input type="text" class="form-control form-control-sm" id="mrp" name="mrp"
                                            placeholder="Enter MRP in Rs." />
                                    </div>
                                    <div class="col-lg-2">
                                        <label for="discount" class="form-label">Discount (INR)</label>
                                        <input type="text" class="form-control form-control-sm" id="discount"
                                            name="discount" placeholder="Enter discount in Rs." />
                                    </div>
                                    <div class="col-lg-2">
                                        <label for="purchase_price" class="form-label">Purchase Price (Optional)</label>
                                        <input type="text" class="form-control form-control-sm" id="purchase_price"
                                            name="purchase_price" placeholder="Enter Purchase Price" />
                                    </div>
                                </div>
                                <div class="col-lg-12 row mb-4">
                                    <div class="col-lg-2">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select form-select-sm" id="unit" name="unit">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="purchase_price" class="form-label">GSTIN (HSN/SAC Code)</label>
                                        <input type="text" class="form-control form-control-sm" id="purchase_price"
                                            name="purchase_price" placeholder="Enter HSN/SAC Code" />
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="applicable_tax" class="form-label">Applicable Tax (GST)</label>
                                        <input type="text" class="form-control form-control-sm" id="applicable_tax"
                                            name="applicable_tax" />
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="price_for_seller" class="form-label">Price For Seller</label>
                                        <input type="text" class="form-control form-control-sm" id="price_for_seller"
                                            name="price_for_seller" />
                                    </div>
                                </div>
                                <div class="col-lg-12 row mb-4">
                                    <div class="col-lg-6">
                                        <label for="price_for_seller" class="form-label">Upload Product Images</label>
                                        <input type="file" class="form-control form-control-sm" id="price_for_seller"
                                            name="price_for_seller" />
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="price_for_seller" class="form-label">Upload Product Video</label>
                                        <input type="file" class="form-control form-control-sm" id="price_for_seller"
                                            name="price_for_seller" />
                                    </div>
                                </div>
                                <div class="col-lg-12 row mb-4">
                                    <div class="col-lg-10">
                                        <label for="product_description" class="form-label">Product Description</label>
                                        <textarea class="form-control" id="product_description"
                                            name="product_description"
                                            placeholder="Enter Product Description"></textarea>
                                    </div>
                                    <div class="col-lg-2 add-btn">
                                        <button class="btn btn-warning mt-2">ADD
                                            PRODUCT</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
