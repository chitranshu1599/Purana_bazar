        <div class="col-md-11 col-lg-11 col-sm-11 padd1 " style="margin-bottom: 4rem;">
            <div class="heading">
                Profile
            </div>
            <div class="details">
                <form action="">
                    <div class="user-image">
                        <img src="images/Default_imgpng.png" alt="">
                        <div class="mb-3 user-image-input">
                            <label for="image" class="form-label">Choose Another</label><br>
                            <input type="file" class="image-input" id="image">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12 fields">
                            <div class="mb-3 ">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name">

                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="number" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="number">
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="document" class="form-label">Seller Document</label>
                                <input type="file" class="form-control" id="document">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="id" class="form-label">Personal ID Proof</label>
                                <input type="file" class="form-control" id="personal_id">
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address Proof</label>
                                <input type="file" class="form-control" id="address_proof">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="address" class="form-label">Personal Address</label>
                                <input type="text" class="form-control" id="personal_address">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="address" class="form-label">Pin Code</label>
                                <input type="number" class="form-control" id="pincode">
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-12 fields">
                            <div class="mb-3">
                                <label for="address" class="form-label">Shop Address</label>
                                <input type="text" class="form-control" id="shop_address">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 fields">
                            <div class="mb-3">

                                <input type="number" class="form-control" id="shop_pincode">
                            </div>
                        </div>
